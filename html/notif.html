<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Notifications</title>
    
    <style>
        body {
            margin:0;
            font-family: Arial, sans-serif;
            background:#f2f2f2;
            display: flex;
        }

        /* SIDEBAR */
        .sidebar {
            width: 250px;
            background:white;
            height: 100vh;
            padding: 20px;
            box-shadow: 3px 0 8px rgba(0,0,0,0.1);
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            margin:0 0 20px 0;
            font-size: 22px;
        }

        .sidebar a {
            text-decoration: none;
            padding: 12px;
            margin: 5px 0;
            background: #f5f5f5;
            border-radius: 6px;
            display: block;
            color: #333;
            font-weight: bold;
            transition: 0.2s;
        }

        .sidebar a:hover {
            background: #ddd;
        }

        /* MAIN CONTENT */
        .main {
            margin-left: 270px;
            padding: 30px;
            width: calc(100% - 270px);
        }

        header {
            display:flex;
            align-items:center;
            padding:10px 20px;
            background:blanchedalmond;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        header img {
            height:65px;
            margin-right:15px;
        }

        h1 {
            text-align:center;
            margin-bottom:25px;
        }

        ul {
            list-style: none;
            padding:0;
        }

        li {
            background:white;
            padding:15px;
            margin-bottom:10px;
            border-radius:8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        li span.date {
            font-size:12px;
            color: gray;
            float:right;
        }

        .no-notif {
            text-align:center;
            color:gray;
            margin-top:50px;
            font-size:18px;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <h2>Navigation</h2>
        <a href="home_emp.html">Profil</a>
        <a href="demande.html">Demande congé</a>
        <a href="historique_emp.html">Historique</a>
        <a href="notif.html">Notifications</a>
    </div>

    <div class="main">
        <header>
            <img src="c:\Users\PC\OneDrive - Ecole Marocaine des Sciences de l'Ingénieur\Bureau\prjt 4 subjects\images\corporate-business-logo-png_seeklogo-386910.png">
            <h1>Notifications</h1>
        </header>

        <ul id="notifList"></ul>
        <p id="noNotif" class="no-notif" style="display:none;">Vous n'avez aucune notification.</p>
    </div>

<script>
    // Load notifications from localStorage
    let notifications = JSON.parse(localStorage.getItem('notifications')) || [];

    const notifList = document.getElementById('notifList');
    const noNotif = document.getElementById('noNotif');

    if (notifications.length === 0) {
        noNotif.style.display = 'block';
    } else {
        notifications.forEach((notif, index) => {
            const li = document.createElement('li');
            li.innerHTML = `${notif.message} <span class="date">${notif.date}</span>`;
            notifList.appendChild(li);

            // Mark as read
            notifications[index].read = true;
        });
        localStorage.setItem('notifications', JSON.stringify(notifications));
    }
</script>

</body>
</html>
