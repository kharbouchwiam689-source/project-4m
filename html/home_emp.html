<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Profil Employé</title>

<style>
    * {
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
        margin: 0;
        background: #f4f6f9;
        display: flex;
    }

    /* SIDEBAR */
    .sidebar {
        width: 260px;
        background: #ffffff;
        height: 100vh;
        padding: 25px 20px;
        box-shadow: 2px 0 10px rgba(0,0,0,0.08);
        position: fixed;
        left: 0;
        top: 0;
        transition: transform 0.3s ease;
    }

    .sidebar.hidden {
        transform: translateX(-270px);
    }

    .sidebar h2 {
        margin-bottom: 30px;
        color: #2e7d32;
        font-size: 22px;
    }

    .sidebar a {
        text-decoration: none;
        padding: 12px 15px;
        margin-bottom: 10px;
        background: #f5f5f5;
        border-radius: 8px;
        display: block;
        color: #333;
        font-weight: 600;
        transition: 0.25s;
    }

    .sidebar a:hover {
        background: #4CAF50;
        color: white;
    }

    /* MAIN */
    .main {
        margin-left: 280px;
        padding: 30px;
        width: calc(100% - 280px);
        transition: margin-left 0.3s ease;
    }

    .main.expanded {
        margin-left: 0;
        width: 100%;
    }

    header {
        display: flex;
        align-items: center;
        background: white;
        padding: 18px 25px;
        border-radius: 14px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        margin-bottom: 25px;
    }

    .menu-btn {
        font-size: 26px;
        cursor: pointer;
        margin-right: 20px;
        user-select: none;
    }

    header img {
        height: 50px;
        margin-right: 15px;
    }

    header h1 {
        margin: 0;
        font-size: 22px;
        color: #333;
    }

    /* PROFILE CARD */
    .profile-card {
        background: white;
        border-radius: 18px;
        padding: 35px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.08);
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
    }

    .profile-left {
        flex: 1;
        min-width: 260px;
        text-align: center;
    }

    .profile-left img {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #e0e0e0;
        margin-bottom: 20px;
    }

    .profile-left h3 {
        margin: 10px 0 5px;
        font-size: 20px;
        color: #333;
    }

    .profile-left p {
        color: #777;
        font-size: 14px;
        margin-bottom: 20px;
    }

    #logoutBtn {
        padding: 10px 22px;
        background: #f44336;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }

    #logoutBtn:hover {
        background: #d32f2f;
    }

    /* INFO GRID */
    .profile-right {
        flex: 2;
        min-width: 280px;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 18px;
    }

    .info-box {
        background: #f9f9f9;
        padding: 15px;
        border-radius: 10px;
        font-size: 14px;
    }

    .info-box span {
        display: block;
        font-weight: bold;
        color: #555;
        margin-bottom: 4px;
    }
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
    <h2>Employee Panel</h2>
    <a href="home_emp.html">Profil</a>
    <a href="demande.html">Demande congé</a>
    <a href="historique_emp.html">Historique</a>
    <a href="notif.html">Notifications</a>
</div>

<!-- MAIN -->
<div class="main" id="main">

    <header>
        <span class="menu-btn" id="menuToggle">☰</span>
        <img src="c:\Users\PC\OneDrive - Ecole Marocaine des Sciences de l'Ingénieur\Documents\GitHub\project-4m\images\business-company-logo-png_seeklogo-388541 (1).png" alt="Logo">
        <h1>Profil Employé</h1>
    </header>

    <div class="profile-card">
        <div class="profile-left">
            <img id="userPhoto" src="https://via.placeholder.com/150" alt="Photo">
            <h3 id="fullName"></h3>
            <p id="email"></p>
            <button id="logoutBtn">Se déconnecter</button>
        </div>

        <div class="profile-right">
            <div class="info-box"><span>Date de naissance</span><div id="dateNaiss"></div></div>
            <div class="info-box"><span>Date d'embauche</span><div id="dateEmbauche"></div></div>
            <div class="info-box"><span>Département</span><div id="departement"></div></div>
            <div class="info-box"><span>Spécialité</span><div id="specialite"></div></div>
            <div class="info-box"><span>Téléphone</span><div id="telephone"></div></div>
            <div class="info-box"><span>Adresse</span><div id="adresse"></div></div>
            <div class="info-box"><span>CIN</span><div id="cin"></div></div>
        </div>
    </div>
</div>

<script>
    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!user) window.location.href = "login_emp.html";

    document.getElementById("fullName").textContent = user.nom + " " + user.prenom;
    document.getElementById("email").textContent = user.email;
    document.getElementById("userPhoto").src = user.photo || "https://via.placeholder.com/150";
    document.getElementById("dateNaiss").textContent = user.dateNaiss;
    document.getElementById("dateEmbauche").textContent = user.dateEmbauche;
    document.getElementById("departement").textContent = user.departement;
    document.getElementById("specialite").textContent = user.specialite;
    document.getElementById("telephone").textContent = user.telephone;
    document.getElementById("adresse").textContent = user.adresse;
    document.getElementById("cin").textContent = user.cin;

    document.getElementById("logoutBtn").onclick = () => {
        localStorage.removeItem("loggedInUser");
        window.location.href = "login_emp.html";
    };

    document.getElementById("menuToggle").onclick = () => {
        document.getElementById("sidebar").classList.toggle("hidden");
        document.getElementById("main").classList.toggle("expanded");
    };
</script>

</body>
</html>
