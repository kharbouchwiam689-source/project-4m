<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Historique des Congés</title>

<style>
    * {
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
        margin: 0;
        background: #f4f6f9;
        display: flex;
    }

    /* SIDEBAR */
    .sidebar {
        width: 260px;
        background: white;
        height: 100vh;
        padding: 25px 20px;
        box-shadow: 2px 0 10px rgba(0,0,0,0.08);
        position: fixed;
        left: 0;
        top: 0;
        transition: transform 0.3s ease;
    }

    .sidebar.hidden {
        transform: translateX(-270px);
    }

    .sidebar h2 {
        margin-bottom: 30px;
        color: #2e7d32;
        font-size: 22px;
    }

    .sidebar a {
        text-decoration: none;
        padding: 12px 15px;
        margin-bottom: 10px;
        background: #f5f5f5;
        border-radius: 8px;
        display: block;
        color: #333;
        font-weight: 600;
        transition: 0.25s;
    }

    .sidebar a:hover {
        background: #4CAF50;
        color: white;
    }

    /* MAIN */
    .main {
        margin-left: 280px;
        padding: 30px;
        width: calc(100% - 280px);
        transition: margin-left 0.3s ease;
    }

    .main.expanded {
        margin-left: 0;
        width: 100%;
    }

    header {
        display: flex;
        align-items: center;
        background: white;
        padding: 18px 25px;
        border-radius: 14px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        margin-bottom: 25px;
    }

    .menu-btn {
        font-size: 26px;
        cursor: pointer;
        margin-right: 20px;
        user-select: none;
    }

    header img {
        height: 45px;
        margin-right: 15px;
    }

    header h1 {
        margin: 0;
        font-size: 22px;
        color: #333;
    }

    /* CARD */
    .card {
        background: white;
        padding: 30px;
        border-radius: 18px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.08);
    }

    .card h2 {
        margin-top: 0;
        color: #333;
    }

    /* TABLE */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th {
        background: #f5f5f5;
        text-align: left;
        padding: 12px;
        font-size: 14px;
    }

    td {
        padding: 12px;
        border-top: 1px solid #eee;
        font-size: 14px;
    }

    tr:hover {
        background: #fafafa;
    }

    .status {
        padding: 6px 12px;
        border-radius: 20px;
        font-weight: bold;
        font-size: 12px;
        display: inline-block;
        text-align: center;
        min-width: 90px;
    }

    .pending {
        background: #fff3cd;
        color: #856404;
    }

    .approved {
        background: #d4edda;
        color: #155724;
    }

    .refused {
        background: #f8d7da;
        color: #721c24;
    }

    .empty {
        text-align: center;
        padding: 30px;
        color: #777;
        font-size: 15px;
    }
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
    <h2>Employee Panel</h2>
    <a href="home_emp.html">Profil</a>
    <a href="demande.html">Demande congé</a>
    <a href="historique_emp.html">Historique</a>
    <a href="notif.html">Notifications</a>
</div>

<!-- MAIN -->
<div class="main" id="main">

    <header>
        <span class="menu-btn" id="menuToggle">☰</span>
        <img src="c:\Users\PC\OneDrive - Ecole Marocaine des Sciences de l'Ingénieur\Documents\GitHub\project-4m\images\business-company-logo-png_seeklogo-388541 (1).png" alt="Logo">
        <h1>Historique des demandes</h1>
    </header>

    <div class="card">
        <h2>Vos demandes de congé</h2>

        <table id="tableHistorique">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Date début</th>
                    <th>Date fin</th>
                    <th>Motif</th>
                    <th>Date d'envoi</th>
                    <th>Statut</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!user) window.location.href = "login_emp.html";

    let demandes = JSON.parse(localStorage.getItem("demandesConge")) || [];
    demandes = demandes.filter(d => d.cin === user.cin);

    const tbody = document.querySelector("#tableHistorique tbody");

    if (demandes.length === 0) {
        tbody.innerHTML = `
            <tr>
                <td colspan="6" class="empty">
                    Aucune demande de congé trouvée.
                </td>
            </tr>
        `;
    } else {
        demandes.forEach(d => {
            let label = "En attente";
            let css = "pending";

            if (d.statut === "approved") {
                label = "Approuvée";
                css = "approved";
            } else if (d.statut === "refused") {
                label = "Refusée";
                css = "refused";
            }

            tbody.innerHTML += `
                <tr>
                    <td>${d.typeConge}</td>
                    <td>${d.dateDebut}</td>
                    <td>${d.dateFin}</td>
                    <td>${d.motif}</td>
                    <td>${d.dateEnvoi}</td>
                    <td><span class="status ${css}">${label}</span></td>
                </tr>
            `;
        });
    }

    menuToggle.onclick = () => {
        sidebar.classList.toggle("hidden");
        main.classList.toggle("expanded");
    };
</script>

</body>
</html>
