<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Demande de Congé</title>

    <style>
        body {
            margin:0;
            font-family: Arial, sans-serif;
            background:#f2f2f2;
            display: flex;
        }

        .menu-btn {
            font-size: 26px;
            cursor: pointer;
            margin-right: 20px;
        }

        .sidebar {
            width: 250px;
            background:white;
            height: 100vh;
            padding: 20px;
            box-shadow: 3px 0 8px rgba(0,0,0,0.1);
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .sidebar.hidden {
            transform: translateX(-260px);
        }

        .sidebar h2 {
            margin:0 0 20px 0;
            font-size: 22px;
        }

        .sidebar a {
            text-decoration: none;
            padding: 12px;
            margin: 5px 0;
            background: #f5f5f5;
            border-radius: 6px;
            display: block;
            color: #333;
            font-weight: bold;
            transition: 0.2s;
        }

        .sidebar a:hover {
            background: #ddd;
        }

        .main {
            margin-left: 270px;
            padding: 30px;
            width: calc(100% - 270px);
            transition: margin-left 0.3s ease;
        }

        .main.expanded {
            margin-left: 0;
            width: 100%;
        }

        header {
            display:flex;
            align-items:center;
            padding:10px 20px;
            background:blanchedalmond;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        header img {
            height:65px;
            margin-right:15px;
        }

        /* SOLDE CARD */
        .solde-card {
            background:white;
            padding:20px;
            border-radius:10px;
            box-shadow:0 0 15px rgba(0,0,0,0.1);
            text-align:center;
            font-size:18px;
            margin-bottom:20px;
        }

        .solde-card h2 {
            margin:0;
        }

        .solde-number {
            font-size:26px;
            margin-top:8px;
            color:#2c3e50;
            font-weight:bold;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align:center;
            margin-bottom:25px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input, select, textarea {
            width:100%;
            padding:10px;
            margin-top:5px;
            border:1px solid #ccc;
            border-radius:5px;
            font-size:14px;
        }

        textarea {
            resize: vertical;
            height: 120px;
        }

        button {
            margin-top:20px;
            width:100%;
            padding:12px;
            background:#007bff;
            color:white;
            border:none;
            border-radius:6px;
            cursor:pointer;
            font-size:16px;
        }

        button:hover {
            background:#0056b3;
        }

        .success {
            margin-top:15px;
            color:green;
            font-weight:bold;
            text-align:center;
        }
    </style>
</head>

<body>

    <div class="sidebar" id="sidebar">
        <h2>Navigation</h2>
        <a href="home_emp.html">Profil</a>
        <a href="demande.html">Demande congé</a>
        <a href="historique_emp.html">Historique</a>
        <a href="calendrier.html">Calendrier</a>
        <a href="solde.html">Solde</a>
    </div>

    <div class="main" id="main">

        <header>
            <span class="menu-btn" id="menuToggle">☰</span>
            <img src="c:\Users\PC\OneDrive - Ecole Marocaine des Sciences de l'Ingénieur\Bureau\prjt 4 subjects\images\corporate-business-logo-png_seeklogo-386910.png">
            <h1>Demande de Congé</h1>
        </header>

        <!-- SOLDE DE CONGÉS -->
        <div class="solde-card">
            <h2>Solde de Congés</h2>
            <div class="solde-number" id="soldeDisplay">0 jours</div>
        </div>

        <div class="container">

            <label>Nom complet</label>
            <input type="text" id="fullName" disabled>

            <label>CIN</label>
            <input type="text" id="cin" disabled>

            <label>Département</label>
            <input type="text" id="departement" disabled>

            <label>Spécialité</label>
            <input type="text" id="specialite" disabled>

            <hr style="margin:20px 0">

            <label>Type de congé</label>
            <select id="typeConge">
                <option value="">-- Sélectionner --</option>
                <option>Congé annuel</option>
                <option>Congé maladie</option>
                <option>Congé exceptionnel</option>
                <option>Congé maternité/paternité</option>
                <option>Autre</option>
            </select>

            <label>Date de début</label>
            <input type="date" id="dateDebut">

            <label>Date de fin</label>
            <input type="date" id="dateFin">

            <label>Motif / Explication</label>
            <textarea id="motif" placeholder="Décrivez la raison de votre demande..."></textarea>

            <button id="sendBtn">Envoyer la demande</button>

            <p class="success" id="successMsg" style="display:none;">
                Votre demande a été envoyée !
            </p>
        </div>
    </div>

<script>
    /* LOAD USER DATA */
    const user = JSON.parse(localStorage.getItem('loggedInUser'));
    if (!user) window.location.href = "login_emp.html";

    document.getElementById("fullName").value = user.nom + " " + user.prenom;
    document.getElementById("cin").value = user.cin;
    document.getElementById("departement").value = user.departement;
    document.getElementById("specialite").value = user.specialite;

    /* SOLDE SYSTEM */
    let solde = localStorage.getItem("solde_" + user.cin);
    if (!solde) {
        solde = 29;
        localStorage.setItem("solde_" + user.cin, solde);
    }
    document.getElementById("soldeDisplay").textContent = solde + " jours";

    /* SEND REQUEST */
    document.getElementById("sendBtn").addEventListener("click", () => {
        const dateDebut = document.getElementById("dateDebut").value;
        const dateFin = document.getElementById("dateFin").value;

        if (!dateDebut || !dateFin) {
            alert("Veuillez sélectionner les dates.");
            return;
        }

        const debut = new Date(dateDebut);
        const fin = new Date(dateFin);
        const today = new Date();
        today.setHours(0,0,0,0);

        // Check debut >= today
        if (debut < today) {
            alert("La date de début ne peut pas être dans le passé.");
            return;
        }

        // Check debut <= fin
        if (fin < debut) {
            alert("La date de fin doit être supérieure ou égale à la date de début.");
            return;
        }

        // Check duration <= 10 jours
        const diffTime = Math.abs(fin - debut);
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1;
        if (diffDays > 10) {
            alert("Vous ne pouvez pas prendre plus de 10 jours de congé d'affilée.");
            return;
        }

        const demande = {
            fullName: user.nom + " " + user.prenom,
            cin: user.cin,
            departement: user.departement,
            specialite: user.specialite,
            typeConge: document.getElementById("typeConge").value,
            dateDebut: dateDebut,
            dateFin: dateFin,
            motif: document.getElementById("motif").value,
            statut: "en attente",
            dateEnvoi: new Date().toLocaleString()
        };

        if (!demande.typeConge || !demande.motif) {
            alert("Veuillez remplir tous les champs.");
            return;
        }

        let demandes = JSON.parse(localStorage.getItem("demandesConge")) || [];
        demandes.push(demande);
        localStorage.setItem("demandesConge", JSON.stringify(demandes));

        document.getElementById("successMsg").style.display = "block";

        document.getElementById("typeConge").value = "";
        document.getElementById("dateDebut").value = "";
        document.getElementById("dateFin").value = "";
        document.getElementById("motif").value = "";
    });

    /* TOGGLE SIDEBAR */
    const sidebar = document.getElementById("sidebar");
    const main = document.getElementById("main");
    const toggle = document.getElementById("menuToggle");
    toggle.addEventListener("click", () => {
        sidebar.classList.toggle("hidden");
        main.classList.toggle("expanded");
    });
</script>

</body>
</html>
