<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer un compte employé</title>

    <style>
        /* Include common styles here */
        * { box-sizing: border-box; font-family: "Segoe UI", Tahoma, sans-serif; }
        body { margin: 0; min-height: 100vh; display: flex; }

        /* SIDEBAR */
        .sidebar {
            width: 250px;
            background: #fff;
            height: 100vh;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.08);
            position: fixed;
            left: 0;
            top: 0;
            transition: transform 0.3s ease;
        }

        .sidebar.hidden {
            transform: translateX(-270px);
        }

        .sidebar h2 {
            margin-bottom: 26px;
            color: #2e7d32;
            font-size: 22px;
        }

        .sidebar a {
            text-decoration: none;
            padding: 12px 15px;
            margin-bottom: 10px;
            background: #f5f5f5;
            border-radius: 8px;
            display: block;
            color: #333;
            font-weight: 600;
            transition: 0.25s;
        }

        .sidebar a:hover {
            background: #4CAF50;
            color: white;
        }

        /* MAIN CONTENT */
        .main {
            margin-left: 270px;
            padding: 30px;
            width: calc(100% - 270px);
            transition: margin-left 0.3s ease;
        }

        .main.expanded {
            margin-left: 0;
            width: 100%;
        }

        /* FORM STYLES */
        .card {
            background: #ffffff;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease;
            max-width: 900px;
            width: 100%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 18px;
        }

        .full {
            grid-column: span 2;
        }

        label {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        .photo-box {
            text-align: center;
        }

        .photo-box input {
            margin-top: 6px;
        }

        #photoPreview {
            margin-top: 12px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
            display: none;
        }

        button {
            grid-column: span 2;
            margin-top: 20px;
            padding: 14px;
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #43a047;
            transform: translateY(-1px);
        }

        .error {
            grid-column: span 2;
            text-align: center;
            color: #d32f2f;
            font-size: 14px;
            margin-top: 10px;
        }

        .success {
            grid-column: span 2;
            text-align: center;
            color: #2e7d32;
            font-size: 15px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <!-- SIDEBAR -->
    <div class="sidebar" id="sidebar">
        <h2>Admin Panel</h2>
        <a href="admin_home.html">Dashboard</a>
        <a href="admin_demandes.html">Demandes de congé</a>
        <a href="admin_calendar_team.html">Calendrier</a>
        <a href="admin_employees.html">Employés</a>
        <a href="admin_leave_types.html">Types de congés</a>
        <a href="admin_soldes.html">Soldes</a>
        <a href="admin_stats.html">Statistiques</a>
        <a href="admin_reports.html">Rapports / Export</a>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main" id="main">
        <div class="card">
            <h2>Créer un compte employé</h2>
            <div class="subtitle">Ajoutez un nouvel employé au système</div>

            <form id="employeeForm">
                <!-- Employee Form Fields -->
                <div>
                    <label>Nom</label>
                    <input type="text" id="nom" required>
                </div>

                <div>
                    <label>Prénom</label>
                    <input type="text" id="prenom" required>
                </div>

                <div>
                    <label>Date de naissance</label>
                    <input type="date" id="dateNaiss" required>
                </div>

                <div>
                    <label>Date d'embauche</label>
                    <input type="date" id="dateEmbauche" required>
                </div>

                <div>
                    <label>Département</label>
                    <input type="text" id="departement" required>
                </div>

                <div>
                    <label>Spécialité</label>
                    <input type="text" id="specialite" required>
                </div>

                <div>
                    <label>Téléphone</label>
                    <input type="tel" id="telephone" placeholder="0612345678" required>
                </div>

                <div>
                    <label>Email</label>
                    <input type="email" id="email" placeholder="exemple@email.com" required>
                </div>

                <div>
                    <label>Mot de passe</label>
                    <input type="password" id="password" required>
                </div>

                <div>
                    <label>CIN</label>
                    <input type="text" id="cin" required>
                </div>

                <div class="full">
                    <label>Adresse</label>
                    <input type="text" id="adresse" required>
                </div>

                <div class="full photo-box">
                    <label>Photo de profil</label>
                    <input type="file" id="profilPhoto" accept="image/*">
                    <img id="photoPreview" alt="Aperçu photo">
                </div>

                <button type="submit">Créer le compte</button>
                <div id="message"></div>
            </form>
        </div>
    </div>

    <script>
        // Handling the form submission and storing employee data
        const employeeForm = document.getElementById("employeeForm");
        const message = document.getElementById("message");
        const profilPhoto = document.getElementById("profilPhoto");
        const photoPreview = document.getElementById("photoPreview");

        function hashPassword(password) {
            return btoa(password);
        }

        profilPhoto.addEventListener("change", e => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = () => {
                photoPreview.src = reader.result;
                photoPreview.style.display = "block";
            };
            reader.readAsDataURL(file);
        });

        employeeForm.addEventListener("submit", e => {
            e.preventDefault();

            const email = emailInput = document.getElementById("email").value.trim();
            const telephone = document.getElementById("telephone").value.trim();

            const employees = JSON.parse(localStorage.getItem("employees")) || [];

            if (employees.some(emp => emp.email === email)) {
                message.textContent = "Cet email existe déjà !";
                message.className = "error";
                return;
            }

            if (!/^[0-9]{8,15}$/.test(telephone)) {
                message.textContent = "Numéro de téléphone invalide";
                message.className = "error";
                return;
            }

            const newEmployee = {
                nom: nom.value,
                prenom: prenom.value,
                dateNaiss: dateNaiss.value,
                dateEmbauche: dateEmbauche.value,
                departement: departement.value,
                specialite: specialite.value,
                telephone,
                email,
                password: hashPassword(password.value),
                cin: cin.value,
                adresse: adresse.value,
                photo: photoPreview.style.display === "block" ? photoPreview.src : ""
            };

            employees.push(newEmployee);
            localStorage.setItem("employees", JSON.stringify(employees));

            message.textContent = "Compte employé créé avec succès !";
            message.className = "success";

            employeeForm.reset();
            photoPreview.style.display = "none";
        });
    </script>
</body>
</html>
