<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Notifications</title>

<style>
    * {
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
        margin: 0;
        background: #f4f6f9;
        display: flex;
    }

    /* SIDEBAR */
    .sidebar {
        width: 260px;
        background: white;
        height: 100vh;
        padding: 25px 20px;
        box-shadow: 2px 0 10px rgba(0,0,0,0.08);
        position: fixed;
        left: 0;
        top: 0;
        transition: transform 0.3s ease;
    }

    .sidebar.hidden {
        transform: translateX(-270px);
    }

    .sidebar h2 {
        margin-bottom: 30px;
        color: #2e7d32;
        font-size: 22px;
    }

    .sidebar a {
        text-decoration: none;
        padding: 12px 15px;
        margin-bottom: 10px;
        background: #f5f5f5;
        border-radius: 8px;
        display: block;
        color: #333;
        font-weight: 600;
        transition: 0.25s;
    }

    .sidebar a:hover {
        background: #4CAF50;
        color: white;
    }

    /* MAIN */
    .main {
        margin-left: 280px;
        padding: 30px;
        width: calc(100% - 280px);
        transition: margin-left 0.3s ease;
    }

    .main.expanded {
        margin-left: 0;
        width: 100%;
    }

    header {
        display: flex;
        align-items: center;
        background: white;
        padding: 18px 25px;
        border-radius: 14px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        margin-bottom: 25px;
    }

    .menu-btn {
        font-size: 26px;
        cursor: pointer;
        margin-right: 20px;
        user-select: none;
    }

    header img {
        height: 45px;
        margin-right: 15px;
    }

    header h1 {
        margin: 0;
        font-size: 22px;
        color: #333;
    }

    /* NOTIFICATIONS */
    .notif-card {
        background: white;
        padding: 25px;
        border-radius: 16px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.08);
    }

    .notif {
        padding: 15px 18px;
        border-radius: 12px;
        margin-bottom: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
    }

    .notif.unread {
        background: #e8f5e9;
        border-left: 5px solid #4CAF50;
        font-weight: 600;
    }

    .notif.read {
        background: #f9f9f9;
        color: #666;
    }

    .notif .date {
        font-size: 12px;
        color: #777;
        margin-left: 15px;
        white-space: nowrap;
    }

    .no-notif {
        text-align: center;
        color: #777;
        padding: 40px;
        font-size: 16px;
    }
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
    <h2>Employee Panel</h2>
    <a href="home_emp.html">Profil</a>
    <a href="demande.html">Demande congé</a>
    <a href="historique_emp.html">Historique</a>
    <a href="notif.html">Notifications</a>
</div>

<!-- MAIN -->
<div class="main" id="main">
    <header>
        <span class="menu-btn" id="menuToggle">☰</span>
        <h1>Notifications</h1>
    </header>

    <div class="notif-card" id="notifContainer"></div>
</div>

<script>
    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!user) window.location.href = "login_emp.html";

    const sidebar = document.getElementById("sidebar");
    const main = document.getElementById("main");
    const toggle = document.getElementById("menuToggle");

    toggle.onclick = () => {
        sidebar.classList.toggle("hidden");
        main.classList.toggle("expanded");
    };

    let allNotifications = JSON.parse(localStorage.getItem("notifications")) || [];
    let notifications = allNotifications.filter(n => n.cin === user.cin);

    const container = document.getElementById("notifContainer");

    if (notifications.length === 0) {
        container.innerHTML = `
            <div class="no-notif">
                Vous n'avez aucune notification.
            </div>
        `;
    } else {
        notifications.forEach(notif => {
            const div = document.createElement("div");
            div.className = "notif " + (notif.read ? "read" : "unread");
            div.innerHTML = `
                <div>${notif.message}</div>
                <div class="date">${notif.date}</div>
            `;
            container.appendChild(div);

            notif.read = true;
        });

        // Save read status
        localStorage.setItem(
            "notifications",
            JSON.stringify(
                allNotifications.map(n =>
                    n.cin === user.cin ? { ...n, read: true } : n
                )
            )
        );
    }
</script>

</body>
</html>
