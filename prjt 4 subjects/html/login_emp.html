<!DOCTYPE html>

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Login Employé</title>
    <style>
        body { font-family: Arial; background:#f2f2f2; display:flex; justify-content:center; align-items:center; height:100vh; }
        .login-container { background:#fff; padding:30px; border-radius:10px; box-shadow:0 0 15px rgba(0,0,0,0.1); width:350px; }
        h2 { text-align:center; margin-bottom:20px; }
        label { display:block; margin-top:10px; font-weight:bold; }
        input { width:100%; padding:8px; margin-top:5px; border-radius:5px; border:1px solid #ccc; }
        button { margin-top:20px; width:100%; padding:10px; background:#4CAF50; color:#fff; font-size:16px; border:none; border-radius:5px; cursor:pointer; }
        button:hover { background:#45a049; }
        .error { color:red; font-size:14px; margin-top:10px; text-align:center; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Connexion Employé</h2>
        <form id="loginForm">
            <label for="email">Email:</label><input type="email" id="email" required>
            <label for="password">Mot de passe:</label><input type="password" id="password" required>
            <button type="submit">Se connecter</button>
        </form>
        <p id="message"></p>
    </div>

```
<script>
    const loginForm = document.getElementById('loginForm');
    const message = document.getElementById('message');

    loginForm.addEventListener('submit', function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const employees = JSON.parse(localStorage.getItem('employees')) || [];
        const user = employees.find(emp => emp.email === email && emp.password === password);

        if (user) {
            // Store logged-in user info in localStorage (optional)
            localStorage.setItem('loggedInUser', JSON.stringify(user));

            // Redirect to home_emp.html
            window.location.href = "home_emp.html";
        } else {
            message.textContent = "Email ou mot de passe incorrect !";
            message.className = "error";
        }
    });
</script>
